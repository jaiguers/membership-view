<a mat-raised-button routerLink="create">Crear nuevo comitÃ©</a>
<table mat-table [dataSource]="committees" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let comm"> {{comm.name}} </td>
    </ng-container>

    <ng-container matColumnDef="president">
        <th mat-header-cell *matHeaderCellDef> Presidente </th>
        <td mat-cell *matCellDef="let comm"> {{comm.president}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let comm">
            <button mat-raised-button [routerLink]="['edit', comm.id]">Editar</button>
            <button mat-raised-button (click)="deleteCommittees(comm.identification)" color="warn">Eliminar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
