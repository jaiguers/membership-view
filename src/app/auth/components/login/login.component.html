<div class="grid-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="login($event)">

                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="email" formControlName="email" matInput type="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="password" formControlName="password" matInput type="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <button [disabled]="form.invalid" mat-raised-button color="primary"
                            type="submit">Ingresar</button>
                        <span>&nbsp;&nbsp;</span>
                        <a mat-raised-button role="button" routerLink="/home">Regresar</a>
                    </div>
                </div>


            </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
