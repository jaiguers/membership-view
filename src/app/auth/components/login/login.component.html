<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile>
            <mat-card class="dashboard-card">

                <mat-card-content class="dashboard-card-content">
                    <form [formGroup]="form" (ngSubmit)="login($event)">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>Login</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-xs">
                                        <mat-form-field>
                                            <input placeholder="email" formControlName="email" matInput type="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs">
                                        <mat-form-field>
                                            <input placeholder="password" formControlName="password" matInput
                                                type="password">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <button [disabled]="form.invalid" mat-raised-button color="primary"
                                    type="submit">Ingresar</button>
                            </mat-card-actions>
                        </mat-card>

                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-raised-button role="button" routerLink="/home">Regresar</a>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
